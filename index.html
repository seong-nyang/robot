<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RC Robot Controller</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            user-select: none;
        }

        h1 { margin-bottom: 10px; font-size: 1.5rem; color: #03dac6; }

        .status-box {
            background-color: #1e1e1e; padding: 10px 20px; border-radius: 10px;
            margin-bottom: 20px; border: 1px solid #333; text-align: center; width: 80%;
        }
        #current-mode { font-weight: bold; color: #bb86fc; }

        .mode-toggles { display: flex; gap: 10px; margin-bottom: 30px; width: 90%; justify-content: center; }
        .mode-btn {
            flex: 1; padding: 15px; border: none; border-radius: 8px;
            font-size: 1rem; font-weight: bold; cursor: pointer;
            background-color: #333; color: #888; transition: all 0.2s;
        }
        .mode-btn.active { background-color: #bb86fc; color: #000; box-shadow: 0 0 10px rgba(187, 134, 252, 0.5); }

        .control-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            opacity: 0.3; pointer-events: none; transition: opacity 0.3s;
        }
        .control-pad.active { opacity: 1; pointer-events: auto; }

        .ctrl-btn {
            width: 80px; height: 80px; border: none; border-radius: 15px;
            background-color: #2c2c2c; color: white; font-size: 1.5rem;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3); cursor: pointer;
        }
        .ctrl-btn:active { background-color: #03dac6; color: #000; transform: scale(0.95); }
        .stop-btn { background-color: #cf6679; font-size: 1rem; font-weight: bold; }
        .spacer { width: 80px; height: 80px; }

    </style>
</head>
<body>

    <h1>ğŸ¤– ë¡œë´‡ ì»¨íŠ¸ë¡¤ëŸ¬</h1>

    <div class="status-box">
        í˜„ì¬ ìƒíƒœ: <span id="current-mode">ì—°ê²° ëŒ€ê¸°ì¤‘...</span>
    </div>

    <div class="mode-toggles">
        <button id="btn-auto" class="mode-btn" onclick="setMode('auto')">ììœ¨ ëª¨ë“œ</button>
        <button id="btn-manual" class="mode-btn" onclick="setMode('manual')">ìˆ˜ë™ ëª¨ë“œ</button>
    </div>

    <div id="control-panel" class="control-pad">
        <div class="spacer"></div>
        <button class="ctrl-btn" ontouchstart="sendCommand('go')" onmousedown="sendCommand('go')">â–²</button>
        <div class="spacer"></div>

        <button class="ctrl-btn" ontouchstart="sendCommand('left')" onmousedown="sendCommand('left')">â—€</button>
        <button class="ctrl-btn stop-btn" ontouchstart="sendCommand('stop')" onmousedown="sendCommand('stop')">STOP</button>
        <button class="ctrl-btn" ontouchstart="sendCommand('right')" onmousedown="sendCommand('right')">â–¶</button>

        <div class="spacer"></div>
        <button class="ctrl-btn" ontouchstart="sendCommand('back')" onmousedown="sendCommand('back')">â–¼</button>
        <div class="spacer"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDN1O2VCgc5VuhF_sJDgEWfcPrP3LqKxCY",
            authDomain: "robot-950d7.firebaseapp.com",
            databaseURL: "https://robot-950d7-default-rtdb.firebaseio.com",
            projectId: "robot-950d7",
            storageBucket: "robot-950d7.firebasestorage.app",
            messagingSenderId: "228735089330",
            appId: "1:228735089330:web:08b3a6c8dcf66cee5667ab",
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const modeText = document.getElementById('current-mode');
        const btnAuto = document.getElementById('btn-auto');
        const btnManual = document.getElementById('btn-manual');
        const controlPanel = document.getElementById('control-panel');

        function setMode(mode) {
            db.ref('mode').set(mode);
            if (mode === 'auto') {
                btnAuto.classList.add('active');
                btnManual.classList.remove('active');
                controlPanel.classList.remove('active');
                modeText.innerText = "ììœ¨ ì£¼í–‰ ì¤‘";
            } else {
                btnAuto.classList.remove('active');
                btnManual.classList.add('active');
                controlPanel.classList.add('active');
                modeText.innerText = "ìˆ˜ë™ ì¡°ì¢… ëŒ€ê¸°";
            }
        }

        function sendCommand(cmd) {
            if (btnManual.classList.contains('active')) {
                db.ref('command').set(cmd);
                console.log("ëª…ë ¹ ì „ì†¡:", cmd);
            }
        }

        db.ref('mode').on('value', (snapshot) => {
            const val = snapshot.val();
            if (val) setMode(val);
        });
    </script>
</body>
</html>
